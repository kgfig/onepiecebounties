{% extends "base.html" %}

{% load humanize %}
{% load static %}

{% block main %}

{% for pirate in pirates %}
	<h2 class="name">
		<a href="/onepiecebounties/{{ pirate.id }}/">{{ pirate.name }}</a>
	</h2>
	{% if pirate.bounty %}
		<p class="bounty">{{ pirate.bounty|intcomma }}</p>
	{% endif %}

	<p class="crew">{{ pirate.crew.name }}</p>

	<div class="poster">
		<img src="/static/images/pirates/{{ pirate.filename }}.png" />
	</div>

{% endfor %}

{% endblock %}
