<!DOCTYPE html>
<html>
<head>
	<title>WANTED | Unofficial list of bounties in One Piece</title>
<body>
	<h1>WANTED</h1>
	<form method="GET" action="">
		<input type="search" placeholder="Search for a pirate" name="pirate-search-field" list="pirate-names"/>
		<datalist id="pirate-names">
			{% for pirate in pirates %}
				<option value="{{ pirate.name }}">{{ pirate.name }}</option>
			{% endfor %}
		</datalist>
		<input type="submit" id="search-button" value="Search" />
	</form>
</body>
</html>
