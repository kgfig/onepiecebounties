<!DOCTYPE html>
<html>
<head>
	<title>WANTED | Unofficial list of bounties in One Piece</title>
<body>
	<h1>WANTED</h1>
	<input type="search" placeholder="Search for a pirate" list="pirate-names"/>
	<datalist id="pirate-names">
		{% for pirate_name in pirates %}
			<option value="{{ pirate_name }}">{{ pirate_name }}</option>
		{% endfor %}
	</datalist>
</body>
</html>
