{% extends "base.html" %}

{% load humanize %}
{% load static %}

{% block main %}

<div class="poster">
	<img src="/static/images/pirates/{{ pirate.filename }}.png" />
</div>

<h2 class="wanted-status">{{ pirate.get_wanted_status_display }}</h2>

<h3 class="name">{{ pirate.name }}</h3>

<p class="crew">{{ pirate.crew.name }}</p>

{% if pirate.bounty %}
	<p class="bounty">{{ pirate.bounty|intcomma }}</p>
{% endif %}


{% endblock %}
