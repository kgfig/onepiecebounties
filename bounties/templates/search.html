
			<form method="GET" action="/onepiecebounties/" class="search-panel">
				<div class="form-group">
					<div class="input-group">
					    <span class="input-group-addon">
					    	<i class="glyphicon glyphicon-search"></i>
					    </span>
						<input type="search" placeholder="Search for a pirate..." name="pirate-search-field" list="pirate-names" class="form-control"/>
						<datalist id="pirate-names">
							{% for pirate in pirates %}
								<option value="{{ pirate.name }}">{{ pirate.name }}</option>
							{% endfor %}
						</datalist>
					</div>
				</div>
			</form>
